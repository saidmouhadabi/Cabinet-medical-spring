<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
<title>Consultation page</title>
</head>

<body>
	<div class="container"><br>
	<a th:href="@{/saveConsPage}" class="btn btn-primary btn-sm">Add Consultation</a>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Diagnoses</th>
      <th scope="col">Medicine</th>
      <th scope="col">Tax</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cons: ${consList}">
      <th th:text="${cons.id_cons}" scope="row"></th>
      <td th:text="${cons.diagnostics}"></td>
      <td th:text="${cons.medicaments}"></td>
      <td th:text="${cons.montant}"></td>
      <td>
         <a th:href="@{/updateConsPage2/{id}(id=${cons.id_cons})}" class="btn btn-primary">Update</a>
         <a th:href="@{/deleteCons/{id}(id=${cons.id_cons})}" class="btn btn-danger">Delete</a>
         <a th:href="@{/export-pdf/{id}(id=${cons.id_cons})}" ><img src="../static/images/print-outline.png" th:src="@{images/print-outline.png}"></a>
      </td>
    </tr>
    
  </tbody>
</table>
	</div>

</body>

</html>
