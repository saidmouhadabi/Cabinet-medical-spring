<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<title>Add patient page</title>
</head>

<body>
	<div class="container"><br>
          <h1 style="color:red">Patient Register Form</h1>
		<form class="col-5" th:action="@{/savePatient}" th:object="${patient}" method="post">

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Full Name</label>
				<input type="text" th:field="*{full_name}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email</label>
				<input type="email"  th:field="*{email}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Adress</label>
				<input type="text" th:field="*{adresse}" class="form-control">
			</div>
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Date de naissance</label>
				<input type="date" th:field="*{date_naiss}" class="form-control">
			</div>
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Age</label>
				<input type="text" th:field="*{age}" class="form-control">
			</div>
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Securit√© medicale</label>
				<input type="text" th:field="*{securite_medicale}" class="form-control">
			</div>
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Sexe</label>
				<input type="text" th:field="*{sexe}" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-success">Save Patient</button>
		</form>

        <br>
		<a th:href="@{/}">Go to Homepage</a>

	</div>

</body>

</html>
