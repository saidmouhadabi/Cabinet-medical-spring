<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}"
      layout:decorator="layouts/dashboard">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Appointments</h3>
                <p class="text-subtitle text-muted"></p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Appointments</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                Appointments Datatable
            </div>
            <div class="card-body">
                <table class='table table-striped' id="table1">
                    <thead>
                    <tr>
                        <th scope="col">Timespan</th>
                        <th scope="col">Date</th>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rdv: ${rdvList}">
                        <td th:text="${rdv.horaire}"></td>
                        <td th:text="${rdv.date_rdv}"></td>
                        <td th:text="${rdv.type_rdv}"></td>
                        <td>
                            <a th:href="@{/updateRDVPage/{id}(id=${rdv.id_rdv})}" class="btn icon icon-left btn-primary"><i data-feather="edit"></i> Update</a>
                            <a th:href="@{/deleteRDV/{id}(id=${rdv.id_rdv})}" class="btn icon icon-left btn-danger"><i data-feather="alert-circle"></i> Delete</a>
                        </td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>


</div>
</body>
</html>
