<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}"
      layout:decorator="layouts/dashboard">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>Urgency team</h3>
                <p class="text-subtitle text-muted">Team combination with phone numbers to call ASAP</p>
            </div>
            <div class="col-12 col-md-6">
                <nav aria-label="breadcrumb" class='breadcrumb-header text-right'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Urgency</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
    <section class="section">
        <div class="row">
            <div class="col-12 ">
                <div class="card">

                    <div class="card-body" >
                        <h6>Ambulance</h6>
                        <p class="text-muted">Call phone number .</p>
                        <div class="buttons">
                            <a href="#" class="btn btn-success round">Call</a>
                        </div>
                        <hr>
                        <h6>Doctor</h6>
                        <p>Call phone number  <code th:text="${medecin}"></code>.</p>
                        <div class="buttons">
                            <a href="#" class="btn btn-success round">Call</a>
                        </div>
                        <hr>
                        <h6>Nurse</h6>
                        <p>Call phone number  <code th:text="${inf}"></code>.</p>
                        <div class="buttons">
                            <a href="#" class="btn btn-success round">Call</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>
</body>
</html>
