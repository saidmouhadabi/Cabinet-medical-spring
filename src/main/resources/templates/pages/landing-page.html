<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}"
      layout:decorator="layouts/dashboard">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="page-title">
    <h3>Dashboard</h3>
    <p class="text-subtitle text-muted">A good dashboard to display your statistics</p>
  </div>
  <a th:href="@{/amb}" class="btn btn-danger">Urgency</a><br><BR>
  <section class="section">
    <div class="row mb-2">

    </div>
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class='card-heading p-1 pl-3'>Sales</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 col-12">
                <div class="pl-3">
                  <h1 class='mt-5'>$21,102</h1>
                  <p class='text-xs'><span class="text-green"><i data-feather="bar-chart" width="15"></i> +19%</span>
                    than last month</p>
                  <div class="legends">
                    <div class="legend d-flex flex-row align-items-center">
                      <div class='w-3 h-3 rounded-full bg-info me-2'></div>
                      <span class='text-xs'>Last Month</span>
                    </div>
                    <div class="legend d-flex flex-row align-items-center">
                      <div class='w-3 h-3 rounded-full bg-blue me-2'></div>
                      <span class='text-xs'>Current Month</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-8 col-12">
                <canvas id="bar"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title">Orders Today</h4>
            <div class="d-flex ">
              <i data-feather="download"></i>
            </div>
          </div>
          <div class="card-body px-0 pb-0">
            <div class="table-responsive">
              <table class='table mb-0' id="table1">
                <thead>
                <tr>
                  <th scope="col">Timespan</th>
                  <th scope="col">Date</th>
                  <th scope="col">Type</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rdv: ${rdvList}">

                  <td th:text="${rdv.horaire}"></td>
                  <td th:text="${rdv.date_rdv}"></td>
                  <td th:text="${rdv.type_rdv}"></td>
                  <td>
                    <a th:href="@{/updateRDVPage/{id}(id=${rdv.id_rdv})}" class="btn icon icon-left btn-primary"><i data-feather="edit"></i> Update</a>
                    <a th:href="@{/deleteRDV/{id}(id=${rdv.id_rdv})}" class="btn icon icon-left btn-danger"><i data-feather="alert-circle"></i> Delete</a>
                  </td>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card ">
          <div class="card-header">
            <h4>Your Earnings</h4>
          </div>
          <div class="card-body">
            <div id="radialBars"></div>
            <div class="text-center mb-5">
              <h6>From last month</h6>
              <h1 class='text-green'>+$2,134</h1>
            </div>
          </div>
        </div>
        <div class="card widget-todo">
          <div class="card-header border-bottom d-flex justify-content-between align-items-center">
            <h4 class="card-title d-flex">
              <i class='bx bx-check font-medium-5 pl-25 pr-75'></i>Progress
            </h4>

          </div>
          <div class="card-body px-0 py-1">
            <table class='table table-borderless'>
              <tr>
                <td class='col-3'>UI Design</td>
                <td class='col-6'>
                  <div class="progress progress-info">
                    <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                <td class='col-3 text-center'>60%</td>
              </tr>
              <tr>
                <td class='col-3'>VueJS</td>
                <td class='col-6'>
                  <div class="progress progress-success">
                    <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                <td class='col-3 text-center'>30%</td>
              </tr>
              <tr>
                <td class='col-3'>Laravel</td>
                <td class='col-6'>
                  <div class="progress progress-danger">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                <td class='col-3 text-center'>50%</td>
              </tr>
              <tr>
                <td class='col-3'>ReactJS</td>
                <td class='col-6'>
                  <div class="progress progress-primary">
                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                <td class='col-3 text-center'>80%</td>
              </tr>
              <tr>
                <td class='col-3'>Go</td>
                <td class='col-6'>
                  <div class="progress progress-secondary">
                    <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                <td class='col-3 text-center'>65%</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
