<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<title>Update Check-Up page</title>
</head>

<body>
	<div class="container"><br>
          <h1 style="color:red">Check-Up Update Form</h1>
		<form class="col-5" th:action="@{/saveControl}" th:object="${control}" method="post">

            <input hidden="hidden" th:field="*{id_control}" />
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">CIN</label>
				<input type="text" th:field="*{CIN_patient}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Check-Up result</label>
				<input type="text"  th:field="*{resultat}" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-success">Update Check-Up</button>
		</form>

        <br>
		<a th:href="@{/control}">Go to Check-Ups</a>

	</div>

</body>

</html>
