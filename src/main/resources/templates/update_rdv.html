<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<title>Update Appointment page</title>
</head>

<body>
	<h4 th:text="${msg}" style="color:red; text-align: center;"></h4>
	<div class="container"><br>
          <h1 style="color:red">Appointment Update Form</h1>
		<form class="col-5" th:action="@{/saveRDVUpdate}" th:object="${rdv}" method="post">

            <input hidden="hidden" th:field="*{id_rdv}" />
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Appointment Date</label>
				<input type="date"  th:field="*{date_rdv}" class="form-control">
			</div>
			
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Appointment Type</label>
				<input type="text" th:field="*{type_rdv}" class="form-control">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Appointment Timespan</label>
				<input type="text" th:field="*{horaire}" class="form-control">
			</div>
            
			
			<button type="submit" class="btn btn-success">Update Appointment</button>
		</form>

        <br>
		<a th:href="@{/rdv}">Go to Appointments</a>

	</div>

</body>

</html>
