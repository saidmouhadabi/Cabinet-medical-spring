<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<title>Add Consultation page</title>
</head>

<body>
	<div class="container"><br>
          <h1 style="color:red">Consultation Register Form</h1>
		<form class="col-5" th:action="@{/saveCons}" th:object="${cons}" method="post">

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Description</label>
				<input type="text"  th:field="*{cons.description}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Diagnoses</label>
				<input type="text" th:field="*{cons.diagnostics}" class="form-control">
			</div>
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Medicine</label>
				<input type="text" th:field="*{cons.medicaments}" class="form-control">
			</div>
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Medicine Description</label>
				<input type="text" th:field="*{cons.medic_desc}" class="form-control">
			</div>
            
            <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Tax</label>
				<input type="text" th:field="*{cons.montant}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Tax</label>
				<input type="text" th:field="*{cons.ResConsultation}" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-success">Save Consultation</button>
		</form>

        <br>
		<a th:href="@{/cons}">Go to Consultations</a>

	</div>

</body>

</html>
