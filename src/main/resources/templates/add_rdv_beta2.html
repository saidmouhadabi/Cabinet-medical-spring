<!DOCTYPE html>
<html>
<head>
  <title>My Dashboard</title>
  <style>
    body {
      background-color: #2b2d42;
      color: #fff;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
    }
    .widget {
      background-color: #8d99ae;
      border-radius: 1rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
      margin: 1rem;
      padding: 2rem;
      text-align: center;
      width: calc(33.33% - 2rem);
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="widget">
    <h1>Widget 1</h1>
    <p>Content for Widget 1 goes here</p>
  </div>
  <div class="widget">
    <h1>Widget 2</h1>
    <p>Content for Widget 2 goes here</p>
  </div>
  <div class="widget">
    <h1>Widget 3</h1>
    <p>Content for Widget 3 goes here</p>
  </div>
</div>
</body>
</html>
