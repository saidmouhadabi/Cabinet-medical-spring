<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
<title>Appointment page</title>
</head>

<body>
	<div class="container"><br>
	<a th:href="@{/saveRDVPage}" class="btn btn-primary btn-sm">Add Appointment</a>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Horaire</th>
      <th scope="col">Date</th>
      <th scope="col">Type</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="rdv: ${rdvList}">
      <th th:text="${rdv.id_rdv}" scope="row"></th>
      <td th:text="${rdv.horaire}"></td>
      <td th:text="${rdv.date_rdv}"></td>
      <td th:text="${rdv.type_rdv}"></td>
      
      <td>
         <a th:href="@{/updateRDVPage/{id}(id=${rdv.id_rdv})}" class="btn btn-primary">Update</a>
         <a th:href="@{/deleteRDV/{id}(id=${rdv.id_rdv})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    
  </tbody>
</table>
	</div>

</body>

</html>
