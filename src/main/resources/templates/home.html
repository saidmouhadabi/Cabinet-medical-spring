<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
<title>Home page</title>
</head>

<body>
	<div class="container"><br>
	<a th:href="@{/savePatientPage}" class="btn btn-primary btn-sm">Add Patient</a>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Securité médicale</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="patient: ${patientList}">
      <td th:text="${patient.id_patient}" scope="row"></th>
      <td th:text="${patient.full_name}"></td>
      <td th:text="${patient.email}"></td>
      <td th:text="${patient.adresse}"></td>
      <td th:text="${patient.securite_medicale}"></td>
      <td>
         <a th:href="@{/updatePatientPage/{id}(id=${patient.id_patient})}" class="btn btn-primary">Update</a>
         <a th:href="@{/deletePatient/{id}(id=${patient.id_patient})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    
  </tbody>
</table>
	</div>

</body>

</html>
